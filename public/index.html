<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="src/assets/images/favicon_256x256.png"/>
    <link rel="stylesheet" href="src/assets/css/style.css">
    <title>NodeJS Chat</title>
</head>
<body>
    <div class="chat">
        <transition name="fade-in" appear v-if="modal" out-in>
            <div class="chat__overlay">
                <div class="chat__modal">
                    <input type="text" class="chat__input chat__input_modal" v-model="user" placeholder="choose your name" v-on:keydown="name"  v-touch:tap="name">
                </div>
            </div>
        </transition>
        
        <ul class="chat__list">
            <li class="chat__list-item" v-for="message in messages" >{{message}}</li>
        </ul>
        <input type="text" class="chat__input chat__input_sticky" v-model="message" v-on:keydown="send" placeholder="Type a message" v-touch:tap="send">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.common.dev.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script>const socket = io();</script>
    <script>
        import Vue2TouchEvents from 'vue2-touch-events'
        Vue.use(Vue2TouchEvents)
        new Vue({
            el: '.chat',
            data: {
                message: '',
                messages: [],
                modal: true,
                user: ''
            },
            methods: {
                send(e) {
                    if (e.keyCode !== 13) {
                        return
                    } 
                    socket.emit('message.sent', this.message)
                    this.message = ''
                },
                name(e) {
                    if (e.keyCode !== 13) {
                        return 
                    }
                    socket.emit('user.name', this.user)
                    this.modal = false
                }
            },
            created() {
                socket.on('message', (message) => {
                    this.message = '';
                    this.message = `${this.user}: ${this.message}`;
                    this.messages.push(message);
                });
            }
        })
    </script>
</body>
</html>
